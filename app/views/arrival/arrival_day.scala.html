@(days: Seq[Int], month: String)

@main("Welcome to Play") {

<h1>What day were you born on?</h1>
<div class="container">
    @days.map{day =>
    <form action="@controllers.arrival.routes.ArrivalController.selectArrivalDay(day)" method="get">
        <button (click)="selectDay($event)" class="btn btn-day">@day</button>
    </form>
    }
</div>
}
