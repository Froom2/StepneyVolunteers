@import helper._

@(days: Seq[Int])(implicit request: RequestHeader)

@main("Welcome to Play") {

<h1>What day were you born on?</h1>
<div class="container">
    @days.map{day =>
        @form(CSRF(controllers.arrival.routes.ArrivalController.selectArrivalDay(day))){
            <button class="btn btn-day">@day</button>
        }
    }
</div>
}
