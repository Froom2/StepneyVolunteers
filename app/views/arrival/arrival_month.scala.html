@import helper._

@(months: Seq[String])(implicit request: RequestHeader)

@main("Welcome to Play") {
<h1>What month were you born in?</h1>

<div class="container">
    @months.map{month =>
        <div class="months">
            @form(CSRF(controllers.arrival.routes.ArrivalController.selectArrivalMonth(month))){
                <button class="btn btn-month">@month</button>
            }
        </div>
    }
</div>
}
