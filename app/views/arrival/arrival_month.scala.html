@(months: Seq[String])

@main("Welcome to Play") {
<h1>What month were you born in?</h1>

<div class="container">
    @months.map{month =>
        <div class="months">
            <form action="@controllers.arrival.routes.ArrivalController.arrivalDay(month)" method="get">
            <button class="btn btn-month">@month</button>
            </form>
        </div>
    }
</div>
}
